<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority Brands Map Demo</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Your Compiled CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="topbar__left">
        <img src="./assets/authority_brand_logo.svg" alt="" class="logo" />
      </div>

      <div class="topbar__center">
        <input
          type="text"
          id="locationInput"
          placeholder="Search business by zip code, area"
        />
        <button id="locationSearchBtn" disabled>Location Search</button>

        <!-- <button id="brandFilterBtn" class="brand-filter-btn">
          Brand Filter
          <span class="arrow">▾</span>
        </button> -->
      </div>

      <div class="topbar__right">
        <div class="user"></div>
        <span>Kelly</span>
      </div>
    </header>

    <div id="brandFilterPanel" class="brand-filter-panel hidden">
      <div class="brand-filter-content">
        <label class="all-brand-item">
          <input type="checkbox" id="selectAllBrands" />
          <span>All Brands</span>
        </label>

        <h4>Select/Deselect Brands</h4>

        <label class="brand-item">
          <div class="flex">
            <input type="checkbox" class="brand-checkbox" value="hwc" />
            <span>Homewatch CareGivers</span>
          </div>
          <img src="./assets/HWC.svg" alt="" />
        </label>

        <label class="brand-item">
          <div class="flex">
            <input type="checkbox" class="brand-checkbox" value="mse" />
            <span>Mister Sparky Electric</span>
          </div>
          <img src="./assets/MSE.svg" alt="" />
        </label>

        <label class="brand-item">
          <div class="flex">
            <input type="checkbox" class="brand-checkbox" value="msq" />
            <span>Mosquito Squad</span>
          </div>
          <img src="./assets/MSQ.svg" alt="" />
        </label>

        <label class="brand-item">
          <div class="flex">
            <input type="checkbox" class="brand-checkbox" value="tca" />
            <span>The Cleaning Authority</span>
          </div>
          <img src="./assets/TCA.svg" alt="" />
        </label>
      </div>
    </div>

    <div id="map"></div>

    <div id="clockface" class="clockface hidden">
      <div class="clockface-ring"></div>

      <div class="clockface-brands" id="clockfaceBrands"></div>
    </div>

    <aside id="brandDrawer" class="brand-drawer" aria-hidden="true">
      <div class="brand-drawer__card">
        <button
          id="brandDrawerClose"
          class="brand-drawer__close"
          type="button"
          aria-label="Close"
        >
          ×
        </button>

        <div class="brand-drawer__header">
          <img id="brandDrawerLogo" src="" alt="" class="brand-drawer__logo" />
          <div class="brand-drawer__meta">
            <div id="brandDrawerName" class="brand-drawer__name"></div>
          </div>
        </div>

        <button id="downloadPdfBtn" class="brand-drawer__btn" type="button">
          Download PDF
        </button>
      </div>
    </aside>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
